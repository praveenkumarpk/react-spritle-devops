name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout Success
        run: ls -l
      - name: Nexus Push
        uses: sonatype-nexus-community/nexus-repo-github-action@master
        with:
          serverUrl: http://18.207.100.59:8081/
          username: admin
          password: ${{secrets.password}}
          format: raw
          repository: wheels
          coordinates: groupId=com.ex artifactId-app version=1.0
          assets: filename=package.json
          filename: package.json
